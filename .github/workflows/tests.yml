name: Tests

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  test-macos:
    name: Build (macOS)
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Display Swift version
        run: swift --version

      - name: Run tests
        run: swift test --parallel

  test-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    container:
      image: swift:6.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Display Swift version
        run: swift --version

      - name: Run tests
        run: swift test --parallel
